name: Build Linux

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt update && \
        sudo apt install -y libgtk-4-dev clang
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test
